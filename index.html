<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- BS 5 CSS -->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="section">
      <div class="sub-section">
        <h2 id="question">Question comes here</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="1" class="answer" />
            <label for="ans1" id="option1">Option 1</label>
          </li>
          <li>
            <input type="radio" name="answer" id="2" class="answer" />
            <label for="ans2" id="option2">Option 2</label>
          </li>
          <li>
            <input type="radio" name="answer" id="3" class="answer" />
            <label for="ans3" id="option3">Option 3</label>
          </li>
        </ul>
        <button id="submit">Submit</button>
        <div id="result" class="resultArea"></div>
      </div>
    </div>

    <!-- External JS -->
    <script src="./main.js"></script>
